
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArenaOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
                400: 'rgba(255, 255, 255, 0.4)',
                500: 'rgba(255, 255, 255, 0.5)',
                600: 'rgba(255, 255, 255, 0.6)',
                700: 'rgba(255, 255, 255, 0.7)',
                800: 'rgba(255, 255, 255, 0.8)',
                900: 'rgba(255, 255, 255, 0.9)',
              }
            },
            boxShadow: {
              // Standard Glass Shadows
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
              'glass-sm': '0 4px 16px 0 rgba(0, 0, 0, 0.2)',
              'neon': '0 0 10px rgba(255,255,255,0.5), 0 0 20px rgba(255,255,255,0.3)',
              
              // HIGH DEPTH - LIGHT MODE (Deep, crisp shadows for "floating" feel)
              'depth-light': '0 30px 60px -10px rgba(0, 0, 0, 0.2), 0 10px 20px -5px rgba(0, 0, 0, 0.1)',
              'card-light': '0 15px 30px -5px rgba(0, 0, 0, 0.15), 0 8px 10px -3px rgba(0, 0, 0, 0.05)',

              // HIGH DEPTH - DARK MODE (Black depth + Ambient Occlusion)
              'depth-dark': '0 35px 70px -12px rgba(0, 0, 0, 0.8), 0 0 30px rgba(0,0,0,0.5)',
              'card-dark': '0 20px 40px -5px rgba(0, 0, 0, 0.7), 0 0 15px rgba(255, 255, 255, 0.02)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Adaptive Glass Panel */
      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
      }
      
      /* Dark Mode Overrides */
      .dark .glass-panel {
        background: rgba(15, 15, 20, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 3px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 3px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
      }

      /* 
         DEEP DIRECTIONAL UNDERGLOWS 
         Structure:
         1. Primary colored shadow pushed DOWN (Offset-y ~15px)
         2. Secondary tighter shadow for grounding
         This creates the "raised button with underglow" effect.
      */

      /* Indigo */
      .glow-indigo { 
        box-shadow: 
          0 15px 25px -5px rgba(79, 70, 229, 0.4), 
          0 8px 10px -6px rgba(0, 0, 0, 0.1); 
      }
      .dark .glow-indigo { 
        box-shadow: 
          0 15px 30px -5px rgba(99, 102, 241, 0.6), 
          0 0 15px rgba(99, 102, 241, 0.2); 
      }

      /* Emerald */
      .glow-emerald { 
        box-shadow: 
          0 15px 25px -5px rgba(16, 185, 129, 0.4), 
          0 8px 10px -6px rgba(0, 0, 0, 0.1); 
      }
      .dark .glow-emerald { 
        box-shadow: 
          0 15px 30px -5px rgba(16, 185, 129, 0.6), 
          0 0 15px rgba(16, 185, 129, 0.2); 
      }

      /* Orange */
      .glow-orange { 
        box-shadow: 
          0 15px 25px -5px rgba(249, 115, 22, 0.4), 
          0 8px 10px -6px rgba(0, 0, 0, 0.1); 
      }
      .dark .glow-orange { 
        box-shadow: 
          0 15px 30px -5px rgba(249, 115, 22, 0.6), 
          0 0 15px rgba(249, 115, 22, 0.2); 
      }

      /* Red */
      .glow-red { 
        box-shadow: 
          0 15px 25px -5px rgba(239, 68, 68, 0.4), 
          0 8px 10px -6px rgba(0, 0, 0, 0.1); 
      }
      .dark .glow-red { 
        box-shadow: 
          0 15px 30px -5px rgba(239, 68, 68, 0.6), 
          0 0 15px rgba(239, 68, 68, 0.2); 
      }

      /* Violet */
      .glow-violet { 
        box-shadow: 
          0 15px 25px -5px rgba(139, 92, 246, 0.4), 
          0 8px 10px -6px rgba(0, 0, 0, 0.1); 
      }
      .dark .glow-violet { 
        box-shadow: 
          0 15px 30px -5px rgba(139, 92, 246, 0.6), 
          0 0 15px rgba(139, 92, 246, 0.2); 
      }

      /* Blue */
      .glow-blue { 
        box-shadow: 
          0 15px 25px -5px rgba(59, 130, 246, 0.4), 
          0 8px 10px -6px rgba(0, 0, 0, 0.1); 
      }
      .dark .glow-blue { 
        box-shadow: 
          0 15px 30px -5px rgba(59, 130, 246, 0.6), 
          0 0 15px rgba(59, 130, 246, 0.2); 
      }

      /* Slate/Gray */
      .glow-slate { 
        box-shadow: 
          0 15px 25px -5px rgba(71, 85, 105, 0.3), 
          0 8px 10px -6px rgba(0, 0, 0, 0.1); 
      }
      .dark .glow-slate { 
        box-shadow: 
          0 15px 30px -5px rgba(148, 163, 184, 0.3), 
          0 0 15px rgba(255, 255, 255, 0.05); 
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
</head>
  <body class="bg-gray-200 text-gray-900 dark:bg-black dark:text-white antialiased overflow-hidden selection:bg-indigo-500 selection:text-white">
    <div id="root" class="h-screen w-screen"></div>
  </body>
</html>
